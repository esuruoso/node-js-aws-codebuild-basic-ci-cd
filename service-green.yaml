apiVersion: v1
kind: Service
metadata:
  name: test-image
  labels:
    app: test-image-1
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 8080
    targetPort: 80
  selector:
    app: test-image-1
    tier: frontend-1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-sample-deployment
  labels:
    app: node-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-web-app
  template:
    metadata:
      labels:
        app: node-web-app
    spec:
      containers:
      - name: test-image-1
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 8081
